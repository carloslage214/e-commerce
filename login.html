<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="pngtree-user-login-or-authenticate-icon-on-gray-background-flat-icon-ve-png-image_1742031.jpg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="nombre" class="fadeIn second"  placeholder="Usuario">
        <input type="text" id="contraseña" class="fadeIn third"  placeholder="Contraseña">
        <input value="Entrar"  onclick="Validar()" type="button" /> 
      </form>
  
      <script src="js/login.js"></script> 
      <script src="js/init.js"></script>
    </div>
</body>
